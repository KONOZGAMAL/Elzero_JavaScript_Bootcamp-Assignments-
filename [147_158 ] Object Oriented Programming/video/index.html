<body>
    <script>
        function User(id, nume, age, sallery) {
            this.i = id
            this.n = nume
            this.a = age
            this.s = sallery > 6000 ? sallery : sallery + 80;
            this.fun = function () {
                return `hi ya ${this.n} your age =>${this.a}`
            }
        }
        let one = new User(19, "koko", 20, 6000)
        let two = new User(20, "lolo", 23, 7000)
        let three = new User(21, "konooz", 24, 8000)

        console.log(one);
        console.log(two);
        console.log(three);
        //////////
        console.log(one.fun());
        console.log(two.fun());
        console.log(three.fun());
        ///////////////////////
        class User1 {
             a =10;
            constructor(id, nume, age, sallery) {
                this.i = id
                this.n = nume
                this.a = age
                this.s = sallery > 6000 ? sallery : sallery + 80;
                this.fun = function () {
                    return `hi ya ${this.n} your age =>${this.a}`
                }

            }
            update(newName, id) {
                this.n = newName
                this.i = id
            }
        }
        let one1 = new User1(19, "koko", 20, 6000)
        one1.update("amire", 80)

        console.log(one1.n);
        console.log(one1.i);

        let arr = "koko"

        console.log(typeof arr2);

        console.log(arr instanceof String);
        console.log(arr2 instanceof String);

        console.log(arr.constructor === String);
        console.log(arr2.constructor === String);
